<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap end -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="{% static 'main/js/script_slider.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'main/img/rozetka.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="img-header">
            <img src="https://content2.rozetka.com.ua/banner_header/image/original/330998888.jpg" alt="logo-up">
        </div>
        <div>
            <div class="container">
                <div class="header_logo">
                    <a href="{% url 'main' %}">
                        <img src="https://content2.rozetka.com.ua/widget_logotype/full/original/229862237.svg"
                            alt="logo-rozetka">
                    </a>
                </div>
                <div class="header_search">
                    <form action="{% url 'search' %}" method="GET">
                        <input type="search" name="search" placeholder="Я ищу...">
                        <button class="btn btn-success" type="submit">Найти</button>
                    </form>
                </div>
                <div class="header_nav">
                    <ul>
                        <ul>
                            <li class="li-1"><a href="#">RU</a></li>
                        </ul>
                        <li><i class="bi bi-three-dots-vertical"></i></li>
                        <ul>
                            <li class="li-2"><a href="#">UA<img src="{% static 'main/img/Ukr.png' %}" alt="ukraine"></a>
                            </li>
                        </ul>
                        {% if user.is_authenticated %}
                        <li class="nav-r"><a href="#"><i class="bi bi-card-list"></i></a></li>
                        {% else %}
                        <li class="nav-r"><a href="{% url 'account_login' %}"><i class="bi bi-person"></i></a></li>
                        {% endif %}
                        <li class="nav-r"><a href="#"><i class="bi bi-plus-slash-minus"></i></a></li>
                        <li class="nav-r"><a href="#"><i class="bi bi-cart3"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    {% block content %}
    {% endblock %}
</body>

</html>
